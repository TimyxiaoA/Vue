		<script src="js/jquery.js"></script>
		<script>
			function queryData(url) {
				return new Promise((resolve, reject) => {
					$.ajax({
						url,
						success(data) {
							resolve(data);
						},
						error(err) {
							reject(err);
						}
					});
				});
			}
