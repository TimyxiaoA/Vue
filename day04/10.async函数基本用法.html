<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script src="js/axios.js"></script>
		<script>
			axios.defaults.baseURL = 'http://localhost:3000';
			// 1. await 必须在 async 函数里面
			// 2. await 后面一般都要跟一个 Promise ,之后返回值就是这个 Promise.resolve() 后的结果
			// 3. 用 async 修饰的函数就是异步函数, 异步函数调用后的结果 就是 Promise  故可使用 .then()方法
			async function queryData() {
				let res = await axios.get('adata');
				return res;
			}

			queryData().then(res => console.log(res.data));
		</script>
	</body>
</html>
