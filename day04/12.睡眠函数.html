<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			//封装睡眠函数 待 Promise中的resolve()执行后再 执行后续代码
			// const sleep = time => new Promise((resolve, reject) => setTimeout(resolve, time)); //不传参可简化为上述
			const sleep = time => new Promise((resolve, reject) => setTimeout(() => resolve('22222'), time));

			(async () => {
				await sleep(2000).then(res => console.log(res));
				console.log(11);
			})();
		</script>
	</body>
</html>
