<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <div id="app">
        <hello-world title="尼古拉斯" style="color: red; font-size: 50px;"></hello-world>
    </div>

            template: `<div>{{$attrs.title}}</div>`

        });

</body>

</html>
