<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div id="app">
			<ul>
				<li v-for="item in list">{{item}}</li>
			</ul>
			<div>
				<div>{{info.name}}</div>
				<div>{{info.age}}</div>
				<div>{{info.gender}}</div>
			</div>
		</div>
		<script src="vue.js"></script>
		<script>
			/*
        动态处理响应式数据
        
    */
			const vm = new Vue({
				el: '#app',
				data: {
					list: ['apple', 'orange', 'banana'],
					info: {
						name: 'lisi',
						age: 12
					}
				},
				created() {}
			});
			//  #1  直接通过下标修改数组的内容不是响应式(数据的改变会影响视图)
			vm.list[1] = 'lemon';
			//如下可以解决 要修改的数组，索引，要修改为的数据
			// Vue.set(vm.list, 2, 'lemon');
			// vm.$set(vm.list, 2, 'lemon');
			//  #3  使用数组 splice方法也可   从哪 索引 开始修改  修改几条 修改为什么,
			vm.list.splice(0, 1, 'lemon');
			//  #2  后续直接给对象添加的属性也不是响应式
			// vm.info.gender = 'male';
			Vue.set(vm.info, 'gender', 'female');
			// vm.$set(vm.info, 'gender', 'female');
		</script>
	</body>
</html>
