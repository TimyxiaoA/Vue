<div id="app">
	<div>{{num}}</div>
	<div>
		<!-- *如果事件直接绑定[函数名称](不加括号)，那么默认会传递事件对象作为事件函数的第一个参数 -->
		<button @click="handle1">点击1</button>
		<!-- *如果事件绑定[函数调用],事件对象的名称必须是 $event,习惯作为最后一个参数传递 -->
		<button v-on:click="handle2(123, 456, $event)">点击2</button>
	</div>
</div>
<script src="vue.js"></script>
<script>
	const vm = new Vue({
		el: '#app',
		data: {
			num: 0
		},
		methods: {
			handle1(event) {
				console.log(event.target.innerHTML);
				event.target.innerHTML = 'xxx';
				event.target.style.color = 'red';
			},
			handle2(p, p1, event) {
				console.log(this === vm); //true
				console.log(event.target);
				this.num++;
				// console.log(this);
			}
		}
	});
</script>
