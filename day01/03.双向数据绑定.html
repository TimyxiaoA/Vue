<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div class="" id="app">
			<div>{{msg}}</div>
			<div>
				<input type="text" v-model="msg" />
			</div>
		</div>
		<script src="vue.js"></script>
		<script>
			const mv = new Vue({
				el: '#app',
				data: {
					msg: 'hello world!'
				}
			});
		</script>
	</body>
</html>
