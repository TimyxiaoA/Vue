<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div class="" id="app">
            <div>{{msg}}</div>
            <!-- 熟悉下列几种区别 -->
			<div>{{'msg'}}</div>
			<div>msg</div>
			<div>{{a+b}}</div>
			<div>{{msg+'----'}}</div>
		</div>

		<script src="./vue.js"></script>
		<script>
			const vm = new Vue({
				// el: '#app',
				data: {
					msg: 'hello vue!',
					a: 3,
					b: 5
				}
			});
			vm.$mount('#app'); //通过 挂载可以判断逻辑
		</script>
	</body>
</html>
