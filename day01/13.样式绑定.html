<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div id="app">
			<!-- 数组直接包对象 -->
			<div v-bind:style="[box1,box2]"></div>
			<!-- 对象表示 -->
			<div v-bind:style="{fontSize:fz,color:tc}">hello world</div>
			<div v-bind:style="box2">hello world</div>
			<div style="font-size: 20px; color: red">111</div>
		</div>
		<script src="vue.js"></script>
		<script>
			const vm = new Vue({
				el: '#app',
				data: {
					box1: {
						width: '100px',
						height: '100px'
					},
					box2: {
						border: '1px solid blue'
					},
					fz: '20px',
					tc: 'red'
				}
			});
		</script>
	</body>
</html>
